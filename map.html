<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="images/UMak_Logo_Registered.png">
    <title>Seat Map - University of Makati</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="scripts/map-ui.js"></script>
    <link rel="stylesheet" href="styles/login.css">
    <link rel="stylesheet" href="styles/map.css">
    <style>
      [data-page="map"] .bg-indigo-600{background-color:#0e163e !important}
      [data-page="map"] .hover\:bg-indigo-700:hover{background-color:#121c54 !important}
      [data-page="map"] .bg-indigo-100{background-color:rgba(14,22,62,.10) !important}
      [data-page="map"] .border-indigo-300{border-color:rgba(14,22,62,.35) !important}
      [data-page="map"] .text-indigo-800{color:#0e163e !important}
      [data-page="map"] .focus\:border-indigo-500:focus{border-color:#0e163e !important}
      [data-page="map"] .focus\:ring-indigo-200:focus{box-shadow:0 0 0 3px rgba(14,22,62,.2) !important}
      [data-page="map"] .sidebar-nav-item.active{background:rgba(14,22,62,.15) !important;border-color:rgba(14,22,62,.4) !important;color:#0e163e !important}
      [data-page="map"] .header-trigger-icon{color:#0e163e !important}
    </style>
</head>
<body class="text-slate-900 min-h-screen flex flex-col relative bg-gradient-to-br from-indigo-50 via-purple-50 to-pink-50" data-page="map">
    <div id="cursor-follower" class="cursor-follower" aria-hidden="true"></div>
    <div id="library-background" class="library-background" aria-hidden="true"></div>
    <div id="paper-background" class="paper-background" aria-hidden="true"></div>

    <!-- Header Trigger Button (Peek Arrow) -->
    <button id="headerTrigger" class="header-trigger" aria-label="Toggle header navigation">
        <svg class="header-trigger-icon" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <polyline points="6 9 12 15 18 9"></polyline>
        </svg>
    </button>

    <!-- Hover Label -->
    <div id="navLabel" class="nav-label"></div>

    <!-- Modern Top Navigation Bar (Collapsible) -->
    <nav id="headerNav" class="modern-sidebar header-collapsed">
        <!-- Brand/Logo -->
        <div class="sidebar-brand">
            <img src="images/UMak_Logo_Registered.png" alt="University of Makati Logo" />
        </div>

        <!-- Navigation Items -->
        <a href="dashboard.html" class="sidebar-nav-item" data-label="Dashboard" aria-label="Dashboard">
            <i data-lucide="layout-dashboard" class="sidebar-icon"></i>
        </a>

        <a href="map.html" class="sidebar-nav-item active" data-label="Seat Map" aria-label="Seat Map">
            <i data-lucide="map" class="sidebar-icon"></i>
        </a>

        <a href="reports.html" class="sidebar-nav-item" data-label="Reports" aria-label="Reports">
            <i data-lucide="file-text" class="sidebar-icon"></i>
        </a>

        <a href="#" onclick="logout(); return false;" class="sidebar-nav-item" data-label="Logout" aria-label="Logout">
            <i data-lucide="log-out" class="sidebar-icon"></i>
        </a>
    </nav>

    <!-- Burger Menu Button (Mobile Only) -->
    <button class="burger-menu-btn" id="burgerMenuBtn" aria-label="Toggle menu">
        <span class="burger-line"></span>
        <span class="burger-line"></span>
        <span class="burger-line"></span>
    </button>

    <!-- Mobile Menu Overlay -->
    <div class="mobile-menu-overlay" id="mobileMenuOverlay"></div>

    <!-- Mobile Menu Panel -->
    <div class="mobile-menu-panel" id="mobileMenuPanel">
        <div class="mobile-menu-header">
            <img src="images/UMak_Logo_Registered.png" alt="UMak Logo" />
            <div class="mobile-menu-title">Student Portal</div>
        </div>

        <a href="dashboard.html" class="mobile-nav-item">
            <i data-lucide="layout-dashboard" class="mobile-nav-icon"></i>
            <span>Dashboard</span>
        </a>

        <a href="map.html" class="mobile-nav-item active">
            <i data-lucide="map" class="mobile-nav-icon"></i>
            <span>Seat Map</span>
        </a>

        <a href="reports.html" class="mobile-nav-item">
            <i data-lucide="file-text" class="mobile-nav-icon"></i>
            <span>Reports</span>
        </a>

        <a href="#" onclick="logout(); return false;" class="mobile-nav-item">
            <i data-lucide="log-out" class="mobile-nav-icon"></i>
            <span>Logout</span>
        </a>
    </div>

    <main class="main-with-sidebar flex-1 w-full px-4 sm:px-6 lg:px-8 py-12">
        <div class="fade-content max-w-4xl mx-auto">
            <div class="bg-white/85 backdrop-blur-md rounded-2xl shadow-lg p-8 border border-white/30">
                <div class="flex items-center justify-between mb-6">
                    <h1 id="mapTitle" class="text-3xl font-bold text-gray-900 flex-1 text-center">Seat Map</h1>
                    <div id="lastUpdate" class="text-xs text-gray-500 hidden md:block"></div>
                </div>

                <!-- Occupancy Stats Bar -->
                <div id="statsBar" class="p-4 rounded-lg bg-gradient-to-r from-gray-50 to-slate-50 border border-gray-200 mb-6">
                    <div class="flex items-center justify-center gap-6 flex-wrap">
                        <span class="text-gray-500">Loading stats...</span>
                    </div>
                </div>

                <!-- User Status Banner -->
                <div id="userBanner" class="p-4 rounded-lg bg-blue-50 border border-blue-200 mb-6">
                    <div class="flex items-center justify-center gap-2">
                        <span class="text-gray-500">Loading status...</span>
                    </div>
                </div>
                
                <div id="mapButtons" class="flex justify-center gap-4 mb-8 flex-wrap">
                    <button id="refreshBtn" onclick="loadMap()">
                        <i data-lucide="refresh-cw" class="w-4 h-4 refresh-icon"></i>
                        <span class="button-text">Refresh Map</span>
                    </button>
                    <button id="fullMapBtn" onclick="showFullMap()">
                        <i data-lucide="maximize" class="w-4 h-4 fullmap-icon"></i>
                        <span class="button-text">View Full Map</span>
                    </button>
                </div>
                
                <div class="seat-map" id="seatMap">
                    <div class="seat">Seat 1</div>
                    <div class="seat">Seat 2</div>
                    <div class="seat">Seat 3</div>
                    <div class="seat">Seat 4</div>
                    <div class="seat">Seat 5</div>
                    <div class="seat">Seat 6</div>
                    <div class="seat">Seat 7</div>
                    <div class="seat">Seat 8</div>
                </div>

                <div id="mapLegend" class="flex justify-center gap-4 mt-8 flex-wrap">
                    <div class="inline-flex items-center gap-2 px-4 py-2 bg-indigo-100 border border-indigo-300 text-indigo-800 rounded-lg font-medium text-sm">
                        ðŸŽ¯ Your Seat
                    </div>
                    <div class="inline-flex items-center gap-2 px-4 py-2 bg-green-100 border border-green-300 text-green-800 rounded-lg font-medium text-sm">
                        ðŸ”’ Occupied
                    </div>
                    <div class="inline-flex items-center gap-2 px-4 py-2 bg-gray-100 border border-gray-300 text-gray-800 rounded-lg font-medium text-sm">
                        âœ… Available
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer class="footer-glass py-4 text-center text-sm">
        <p>University of Makati - Noise Comfort Index</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="scripts/map.js"></script>
</body>
</html>
