<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Login - RFID System</title>
    <link rel="stylesheet" href="styles/login.css">
</head>
<body>
    <header>
        <h1>Student Portal</h1>
    </header>

    <main>
        <div id="loginForm">
            <h2>Login</h2>
            <form id="login">
                <label for="email">Email:</label>
                <input type="email" id="email" required>
                
                <label for="password">Password:</label>
                <input type="password" id="password" required>
                
                <button type="submit">Login</button>
            </form>
            
            <p>Don't have an account? <a href="#" onclick="showSignup()">Sign up</a></p>
            <div style="text-align:center;margin:20px 0;">
                <a href="directions.html" style="color:#007bff;text-decoration:none;font-weight:bold;font-size:1.1em;">
                    ðŸ“š How to Use - Complete Guide
                </a>
            </div>
            <div id="loginError"></div>
        </div>

        <div id="signupForm" style="display:none;">
            <h2>Sign Up</h2>
            <form id="signup">
                <label for="signupEmail">Email:</label>
                <input type="email" id="signupEmail" required>
                
                <label for="signupFirst">First Name:</label>
                <input type="text" id="signupFirst" required>
                
                <label for="signupLast">Last Name:</label>
                <input type="text" id="signupLast" required>
                
                <label for="signupPassword">Password:</label>
                <input type="password" id="signupPassword" required>
                
                <button type="submit">Create Account</button>
            </form>
            
            <p>Already have an account? <a href="#" onclick="showLogin()">Login</a></p>
            <div style="text-align:center;margin:20px 0;">
                <a href="directions.html" style="color:#007bff;text-decoration:none;font-weight:bold;font-size:1.1em;">
                    ðŸ“š How to Use - Complete Guide
                </a>
            </div>
            <div id="signupError"></div>
        </div>
    </main>

    <footer>
        <p>RFID Login System - Student Portal</p>
    </footer>

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<script src="scripts/login.js"></script>

</body>
</html>
