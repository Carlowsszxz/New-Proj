<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" type="image/png" href="images/UMak_Logo_Registered.png">
  <title>Change Password - University of Makati</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/lucide@latest"></script>
  <link rel="stylesheet" href="styles/login.css">
  <style>
    [data-page="change-pass"] .bg-indigo-600{background-color:#0e163e !important}
    [data-page="change-pass"] .hover\:bg-indigo-700:hover{background-color:#121c54 !important}
    [data-page="change-pass"] .text-indigo-600{color:#0e163e !important}
    [data-page="change-pass"] .text-indigo-700{color:#0e163e !important}
    [data-page="change-pass"] .hover\:text-indigo-900:hover{color:#121c54 !important}
    [data-page="change-pass"] .focus\:border-indigo-500:focus{border-color:#0e163e !important}
    [data-page="change-pass"] .focus\:ring-indigo-200:focus{box-shadow:0 0 0 3px rgba(14,22,62,.2) !important}
  </style>
</head>
<body class="text-slate-900 min-h-screen flex flex-col relative bg-gradient-to-br from-indigo-50 via-purple-50 to-pink-50" data-page="change-pass">
  <div id="cursor-follower" class="cursor-follower" aria-hidden="true"></div>
  <div id="library-background" class="library-background" aria-hidden="true"></div>
  <div id="paper-background" class="paper-background" aria-hidden="true"></div>

  <main class="flex-1 flex items-center justify-center px-4 py-12">
    <div class="w-full max-w-xl fade-content bg-white rounded-2xl shadow-lg p-8 border border-white/30">
      <div class="flex items-center gap-2 mb-6">
        <i data-lucide="lock-keyhole" class="w-7 h-7 text-indigo-600"></i>
        <h1 class="text-2xl font-bold text-gray-900">Change/Reset Password</h1>
      </div>
      <p class="text-slate-600 mb-2">Enter your email address and we'll send a reset link to your inbox.</p>
      <form id="changePassForm" class="space-y-5">
        <div>
          <label for="resetEmail" class="block text-sm font-medium text-slate-700 mb-1">Email Address</label>
          <input id="resetEmail" type="email" autocomplete="email" class="w-full p-3 rounded-lg border border-slate-300 focus:border-indigo-500 focus:ring-2 focus:ring-indigo-200 outline-none transition" placeholder="your.email@umak.edu.ph" required />
        </div>
        <button type="submit" class="w-full py-3 rounded-lg bg-indigo-600 text-white font-semibold hover:bg-indigo-700 transition disabled:opacity-50 disabled:cursor-not-allowed">
          <span class="inline-flex items-center gap-2 justify-center">
            <i data-lucide="mail" class="w-4 h-4"></i> Send Reset Link
          </span>
        </button>
      </form>
      <div id="changePassMsg" class="mt-5 text-center text-sm"></div>
      <div class="mt-6 text-center">
        <a href="login.html" class="text-indigo-700 hover:text-indigo-900 font-medium">
          <i data-lucide="arrow-left" class="w-4 h-4 inline"></i> Back to Login
        </a>
      </div>
    </div>
  </main>

  <footer class="footer-glass py-4 text-center text-sm mt-16">
    <p>University of Makati - Noise Comfort Index</p>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="scripts/change-pass.js"></script>
