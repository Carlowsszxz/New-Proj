<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" type="image/png" href="images/UMak_Logo_Registered.png">
  <title>Reset Password - University of Makati</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/lucide@latest"></script>
  <link rel="stylesheet" href="styles/login.css">
</head>
<body class="text-slate-900 min-h-screen flex flex-col relative bg-gradient-to-br from-indigo-50 via-purple-50 to-pink-50">
  <div id="cursor-follower" class="cursor-follower" aria-hidden="true"></div>
  <div id="library-background" class="library-background" aria-hidden="true"></div>
  <div id="paper-background" class="paper-background" aria-hidden="true"></div>

  <main class="flex-1 flex items-center justify-center px-4 py-12">
    <div class="w-full max-w-xl fade-content bg-white rounded-2xl shadow-lg p-8 border border-white/30">
      <div class="flex items-center gap-2 mb-6">
        <i data-lucide="lock-keyhole" class="w-7 h-7 text-indigo-600"></i>
        <h1 class="text-2xl font-bold text-gray-900">Set New Password</h1>
      </div>
      <p class="text-slate-600 mb-2">Enter your new password below.</p>
      <form id="resetPasswordForm" class="space-y-5">
        <div>
          <label for="newPassword" class="block text-sm font-medium text-slate-700 mb-1">New Password</label>
          <input id="newPassword" type="password" autocomplete="new-password" class="w-full p-3 rounded-lg border border-slate-300 focus:border-indigo-500 focus:ring-2 focus:ring-indigo-200 outline-none transition" placeholder="Create a new password" required />
        </div>
        <div>
          <label for="confirmPassword" class="block text-sm font-medium text-slate-700 mb-1">Confirm Password</label>
          <input id="confirmPassword" type="password" autocomplete="new-password" class="w-full p-3 rounded-lg border border-slate-300 focus:border-indigo-500 focus:ring-2 focus:ring-indigo-200 outline-none transition" placeholder="Confirm your password" required />
        </div>
        <button type="submit" class="w-full py-3 rounded-lg bg-indigo-600 text-white font-semibold hover:bg-indigo-700 transition disabled:opacity-50 disabled:cursor-not-allowed">
          <span class="inline-flex items-center gap-2 justify-center">
            <i data-lucide="arrow-right" class="w-4 h-4"></i> Set New Password
          </span>
        </button>
      </form>
      <div id="resetPasswordMsg" class="mt-5 text-center text-sm"></div>
      <div class="mt-6 text-center">
        <a href="login.html" class="text-indigo-700 hover:text-indigo-900 font-medium">
          <i data-lucide="arrow-left" class="w-4 h-4 inline"></i> Back to Login
        </a>
      </div>
    </div>
  </main>

  <footer class="footer-glass py-4 text-center text-sm mt-16">
    <p>University of Makati - Noise Comfort Index</p>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="scripts/reset-password.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', function () {
      document.querySelector('.fade-content')?.classList.add('is-visible');
      if(window.lucide) lucide.createIcons();
    });
  </script>
</body>
</html>
